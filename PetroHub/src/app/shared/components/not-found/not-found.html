<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <!-- PrimeNG-inspired Card Design using Tailwind -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 max-w-md w-full">
    <!-- 404 Icon Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-yellow-100 rounded-full mb-4">
        <fa-icon [icon]="faExclamationTriangle" class="text-3xl text-yellow-600"></fa-icon>
      </div>
      <h1 class="text-5xl font-bold text-gray-900 mb-2">404</h1>
      <h2 class="text-xl font-semibold text-gray-700">Page Not Found</h2>
    </div>

    <!-- Message Section with PrimeNG-style message -->
    <div class="mb-8">
      <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <fa-icon [icon]="faExclamationTriangle" class="text-yellow-400 text-sm"></fa-icon>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-800">
              Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
          </div>
        </div>
      </div>
      <p class="text-sm text-gray-500 text-center">
        Please check the URL or navigate back to a safe location.
      </p>
    </div>

    <!-- Actions with PrimeNG-style buttons -->
    <div class="space-y-3">
      <!-- Primary button styled like PrimeNG with emerald theme -->
      <button
        (click)="goHome()"
        class="w-full px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-all duration-200 flex items-center justify-center gap-2 font-medium shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
      >
        <fa-icon [icon]="faHome" class="text-sm"></fa-icon>
        Go to Dashboard
      </button>

      <!-- Secondary button styled like PrimeNG outlined -->
      <button
        (click)="goBack()"
        class="w-full px-6 py-3 bg-white hover:bg-emerald-50 text-emerald-600 border border-emerald-600 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
      >
        <fa-icon [icon]="faArrowLeft" class="text-sm"></fa-icon>
        Go Back
      </button>
    </div>

    <!-- Footer with PrimeNG-style subtle text -->
    <div class="mt-8 pt-6 border-t border-gray-100">
      <p class="text-xs text-gray-400 text-center">
        PetroHub - Station Management System
      </p>
    </div>
  </div>
</div>
