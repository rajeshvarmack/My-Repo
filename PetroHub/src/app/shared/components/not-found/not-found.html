<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="text-center max-w-md">
    <!-- 404 Icon -->
    <div class="mb-8">
      <fa-icon [icon]="faExclamationTriangle" class="text-6xl text-yellow-500 mb-4"></fa-icon>
      <h1 class="text-6xl font-bold text-gray-900 mb-2">404</h1>
      <h2 class="text-2xl font-semibold text-gray-700">Page Not Found</h2>
    </div>

    <!-- Message -->
    <div class="mb-8">
      <p class="text-gray-600 mb-4">Sorry, the page you are looking for doesn't exist or has been moved.</p>
      <p class="text-sm text-gray-500">Please check the URL or navigate back to a safe location.</p>
    </div>

    <!-- Actions -->
    <div class="space-y-3">
      <button
        (click)="goHome()"
        class="w-full px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <fa-icon [icon]="faHome" class="text-sm"></fa-icon>
        Go to Dashboard
      </button>

      <button
        (click)="goBack()"
        class="w-full px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <fa-icon [icon]="faArrowLeft" class="text-sm"></fa-icon>
        Go Back
      </button>
    </div>
  </div>
</div>
