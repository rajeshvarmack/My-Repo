<div
  class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center px-4"
>
  <div class="text-center">
    <div class="mb-8">
      <fa-icon [icon]="faExclamationTriangle" class="text-yellow-500 text-6xl mb-4"></fa-icon>
      <h1 class="text-4xl font-bold text-white mb-2">404 - Page Not Found</h1>
      <p class="text-slate-400 text-lg">The page you're looking for doesn't exist.</p>
    </div>

    <div class="space-y-4">
      <a
        routerLink="/dashboard"
        class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors font-medium"
      >
        <fa-icon [icon]="faHome"></fa-icon>
        Go to Dashboard
      </a>

      <p class="text-slate-500 text-sm">If you believe this is an error, please contact support.</p>
    </div>
  </div>
</div>
