<div class="p-6">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
    <p class="text-gray-600 mt-2">Manage users, permissions, and system settings</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- User Management -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">User Management</h2>
      </div>
      <p class="text-gray-600 text-sm mb-4">Manage user accounts and permissions</p>
      <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Manage Users
      </button>
    </div>

    <!-- System Settings -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">System Settings</h2>
      </div>
      <p class="text-gray-600 text-sm mb-4">Configure system-wide settings</p>
      <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        System Config
      </button>
    </div>

    <!-- Reports & Analytics -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">Analytics</h2>
      </div>
      <p class="text-gray-600 text-sm mb-4">View system analytics and reports</p>
      <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        View Reports
      </button>
    </div>
  </div>
</div>
