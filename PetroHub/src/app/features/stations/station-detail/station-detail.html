<div class="p-6">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Station Details</h1>
    <p class="text-gray-600 mt-2">View station information</p>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <p class="text-center text-gray-500">Station details will be displayed here</p>
    <p class="text-center text-sm text-gray-400 mt-2">Station ID: {{ stationId }}</p>

    <div class="flex justify-center gap-4 mt-6">
      <button
        (click)="editStation()"
        class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors"
      >
        Edit Station
      </button>
      <button
        (click)="goBack()"
        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
      >
        Back to Stations
      </button>
    </div>
  </div>
</div>
