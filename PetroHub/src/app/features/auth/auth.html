<div
  class="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-slate-900 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-emerald-600 to-green-700 p-8 text-center">
      <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <fa-icon [icon]="faSignInAlt" class="text-white text-2xl"></fa-icon>
      </div>
      <h1 class="text-2xl font-bold text-white">PetroHub</h1>
      <p class="text-emerald-100 text-sm">Station Management System</p>
    </div>

    <!-- Login Form -->
    <div class="p-8">
      @if (loginError()) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-600 text-sm">{{ loginError() }}</p>
        </div>
      }

      <form (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700"> Email Address </label>
          <div class="relative">
            <fa-icon [icon]="faUser" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></fa-icon>
            <input
              id="email"
              type="email"
              [ngModel]="email()"
              (ngModelChange)="email.set($event)"
              name="email"
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
              [class.border-red-500]="emailError()"
            />
          </div>
          @if (emailError()) {
            <p class="text-red-500 text-xs">{{ emailError() }}</p>
          }
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
          <div class="relative">
            <fa-icon [icon]="faLock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></fa-icon>
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              name="password"
              placeholder="Enter your password"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
              [class.border-red-500]="passwordError()"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <fa-icon [icon]="showPassword() ? faEyeSlash : faEye"></fa-icon>
            </button>
          </div>
          @if (passwordError()) {
            <p class="text-red-500 text-xs">{{ passwordError() }}</p>
          }
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              [ngModel]="rememberMe()"
              (ngModelChange)="rememberMe.set($event)"
              name="rememberMe"
              class="h-4 w-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500"
            />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <button type="button" class="text-sm text-emerald-600 hover:text-emerald-700 transition-colors">
            Forgot password?
          </button>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="!isFormValid() || isLoggingIn()"
          class="w-full py-3 px-4 bg-emerald-600 hover:bg-emerald-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
        >
          @if (isLoggingIn()) {
            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            <span>Signing in...</span>
          } @else {
            <fa-icon [icon]="faSignInAlt" class="text-sm"></fa-icon>
            <span>Sign In</span>
          }
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h4 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h4>
        <p class="text-xs text-gray-600">Email: admin&#64;petrohub.com</p>
        <p class="text-xs text-gray-600">Password: admin123</p>
      </div>
    </div>
  </div>
</div>
