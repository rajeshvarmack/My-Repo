<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800">
  <!-- Sidebar -->
  <div 
    [ngClass]="sidebarClasses()" 
    (mouseenter)="onSidebarMouseEnter()" 
    (mouseleave)="onSidebarMouseLeave()"
    (click)="$event.stopPropagation()"
  >
    <!-- Logo -->
    <div
      class="flex items-center justify-between h-16 px-4 bg-gradient-to-r from-blue-600 to-blue-700 border-b border-blue-500/30"
    >
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
          <fa-icon [icon]="faGasPump" class="text-white"></fa-icon>
        </div>
        <span
          class="text-xl font-bold text-white transition-opacity duration-300"
          [class.opacity-0]="!shouldShowText()"
          [class.sr-only]="!shouldShowText()"
          >PetroHub</span
        >
      </div>
      <!-- Desktop Toggle Button -->
      <button
        (click)="toggleSidebarMinimized(); $event.stopPropagation()"
        class="p-1.5 text-white/80 hover:text-white hover:bg-white/10 rounded-lg transition-colors lg:block hidden z-10"
        title="Toggle Sidebar"
        type="button"
      >
        <fa-icon [icon]="isSidebarMinimized() ? faChevronRight : faChevronLeft"></fa-icon>
      </button>
    </div>

    <!-- User Profile -->
    <div class="px-4 py-4 border-b border-slate-700/50">
      <div
        class="flex items-center rounded-lg border border-slate-600/30 hover:bg-slate-600/50 transition-colors"
        [class.gap-3]="shouldShowText()"
        [class.p-3]="shouldShowText()"
        [class.bg-slate-700/50]="shouldShowText()"
        [class.justify-center]="!shouldShowText()"
        [class.p-2]="!shouldShowText()"
      >
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center border-2 border-blue-300 flex-shrink-0">
          <fa-icon [icon]="faUser" class="text-blue-600"></fa-icon>
        </div>
        <div 
          class="min-w-0 flex-1" 
          [class.opacity-0]="!shouldShowText()" 
          [class.sr-only]="!shouldShowText()"
        >
          <p class="text-sm font-medium text-white truncate">{{ user()?.name }}</p>
          <p class="text-xs text-slate-400 truncate">{{ userRole() | titlecase }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-4 px-4">
      <div class="space-y-1">
        <!-- Dashboard -->
        <div class="relative group">
          <a
            routerLink="/dashboard"
            routerLinkActive="bg-blue-600/20 text-blue-400 border-blue-500/30"
            class="flex items-center px-3 py-2.5 text-slate-300 hover:bg-slate-700/50 hover:text-white rounded-lg transition-all duration-200 border border-transparent"
            [class.gap-3]="shouldShowText()"
            [class.justify-center]="!shouldShowText()"
          >
            <fa-icon [icon]="faHome" class="w-5 h-5 flex-shrink-0"></fa-icon>
            <span
              class="transition-opacity duration-300"
              [class.opacity-0]="!shouldShowText()"
              [class.sr-only]="!shouldShowText()"
              >Dashboard</span
            >
          </a>
          <div
            *ngIf="!shouldShowText()"
            class="absolute left-full ml-2 px-2 py-1 bg-slate-900 border border-slate-600 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50"
          >
            Dashboard
          </div>
        </div>

        <!-- Station Management -->
        <div class="relative group">
          <a
            routerLink="/stations"
            routerLinkActive="bg-blue-600/20 text-blue-400 border-blue-500/30"
            class="flex items-center px-3 py-2.5 text-slate-300 hover:bg-slate-700/50 hover:text-white rounded-lg transition-all duration-200 border border-transparent"
            [class.gap-3]="shouldShowText()"
            [class.justify-center]="!shouldShowText()"
          >
            <fa-icon [icon]="faGasPump" class="w-5 h-5 flex-shrink-0"></fa-icon>
            <span
              class="transition-opacity duration-300"
              [class.opacity-0]="!shouldShowText()"
              [class.sr-only]="!shouldShowText()"
              >Station Management</span
            >
          </a>
          <div
            *ngIf="!shouldShowText()"
            class="absolute left-full ml-2 px-2 py-1 bg-slate-900 border border-slate-600 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50"
          >
            Station Management
          </div>
        </div>

        <!-- Analytics -->
        <div class="relative group">
          <a
            routerLink="/analytics"
            routerLinkActive="bg-blue-600/20 text-blue-400 border-blue-500/30"
            class="flex items-center px-3 py-2.5 text-slate-300 hover:bg-slate-700/50 hover:text-white rounded-lg transition-all duration-200 border border-transparent"
            [class.gap-3]="shouldShowText()"
            [class.justify-center]="!shouldShowText()"
          >
            <fa-icon [icon]="faChartBar" class="w-5 h-5 flex-shrink-0"></fa-icon>
            <span
              class="transition-opacity duration-300"
              [class.opacity-0]="!shouldShowText()"
              [class.sr-only]="!shouldShowText()"
              >Analytics</span
            >
          </a>
          <div
            *ngIf="!shouldShowText()"
            class="absolute left-full ml-2 px-2 py-1 bg-slate-900 border border-slate-600 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50"
          >
            Analytics
          </div>
        </div>

        <!-- Settings -->
        <div class="relative group">
          <a
            routerLink="/settings"
            routerLinkActive="bg-blue-600/20 text-blue-400 border-blue-500/30"
            class="flex items-center px-3 py-2.5 text-slate-300 hover:bg-slate-700/50 hover:text-white rounded-lg transition-all duration-200 border border-transparent"
            [class.gap-3]="shouldShowText()"
            [class.justify-center]="!shouldShowText()"
          >
            <fa-icon [icon]="faCog" class="w-5 h-5 flex-shrink-0"></fa-icon>
            <span
              class="transition-opacity duration-300"
              [class.opacity-0]="!shouldShowText()"
              [class.sr-only]="!shouldShowText()"
              >Settings</span
            >
          </a>
          <div
            *ngIf="!shouldShowText()"
            class="absolute left-full ml-2 px-2 py-1 bg-slate-900 border border-slate-600 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50"
          >
            Settings
          </div>
        </div>
      </div>
    </nav>

    <!-- Logout -->
    <div class="absolute bottom-6 left-0 right-0 px-4">
      <div class="relative group">
        <button
          (click)="logout()"
          class="w-full flex items-center px-3 py-2.5 text-slate-300 hover:bg-red-600/20 hover:text-red-400 rounded-lg transition-colors"
          [class.gap-3]="shouldShowText()"
          [class.justify-center]="!shouldShowText()"
        >
          <fa-icon [icon]="faSignOutAlt" class="w-5 h-5 flex-shrink-0"></fa-icon>
          <span
            class="transition-opacity duration-300"
            [class.opacity-0]="!shouldShowText()"
            [class.sr-only]="!shouldShowText()"
            >Sign Out</span
          >
        </button>
        <div
          *ngIf="!shouldShowText()"
          class="absolute left-full ml-2 px-2 py-1 bg-slate-900 border border-slate-600 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50"
        >
          Sign Out
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Overlay -->
  <div
    *ngIf="isMobileSidebarOpen()"
    class="fixed inset-0 bg-black/50 z-40 lg:hidden"
    (click)="closeMobileSidebar()"
  ></div>
  
  <!-- Main Content Area -->
  <div
    class="transition-all duration-300"
    [class.lg:ml-64]="!isSidebarMinimized() || isHovered()"
    [class.lg:ml-16]="isSidebarMinimized() && !isHovered()"
    (click)="onMainContentClick()"
  >
    <!-- Top Bar -->
    <div class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700/50 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Mobile Menu Button -->
        <button
          (click)="toggleMobileSidebar()"
          class="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg lg:hidden"
        >
          <fa-icon [icon]="faBars" class="w-5 h-5"></fa-icon>
        </button>

        <!-- Search Bar -->
        <div class="flex-1 max-w-lg mx-4">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <fa-icon [icon]="faSearch" class="text-slate-400"></fa-icon>
            </div>
            <input
              type="text"
              placeholder="Search..."
              class="w-full pl-10 pr-4 py-2 bg-slate-700/50 border border-slate-600/50 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- User Menu -->
        <div class="flex items-center gap-4">
          <span class="text-sm text-slate-300 hidden sm:block">Welcome back!</span>
        </div>
      </div>
    </div>
    
    <!-- Page Content -->
    <main class="p-4 sm:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
